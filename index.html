<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Усатый BLAST | Choose Your Map</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Усатый BLAST (1vs1)</h1>
    </header>

    <main class="container">
        <section class="cards-section">
            <ul class="cards-list">
                <li class="card-item mirage">
                    <span class="card-name">Mirage</span>
                </li>
                <li class="card-item inferno">
                    <span class="card-name">Inferno</span>
                </li>
                <li class="card-item dust">
                    <span class="card-name">Dust 2</span>
                </li>
                <li class="card-item nuke">
                    <span class="card-name">Nuke</span>
                </li>
                <li class="card-item ancient">
                    <span class="card-name">Ancient</span>
                </li>
            </ul>
            <div id="result-message" class="card__itog"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <div class="ma1ono">
                <small>
                    Разработал:
                    <a target="_blank" href="https://t.me/ma1ono_na_zavode" class="footer-link">
                        ma1ono
                    </a>
                </small>
                <a href="https://t.me/ma1ono_na_zavode" class="tg__qr-code">
                    <img src="images/qr-code.svg" alt="" class="tg__img">
                </a>
            </div>
            <div class="skyf">
                <small>
                    Организатор:
                    <a target="_blank" href="https://t.me/staryskuf" class="footer-link">
                        staryskuf
                    </a>
                </small>
                <a href="https://t.me/staryskuf" class="tg__qr-code">
                    <img src="images/qr-code-2.svg" alt="" class="tg__img">
                </a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
